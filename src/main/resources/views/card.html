<div th:fragment="weatherCard(forecast)">
    <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
            <h4 class="card-title" th:text="${forecast.city}">Austin</h4>
            <p class="card-text fs-4" th:text="${forecast.comment()}">Forecast text here</p>
        </div>
        <img class="card-img-top" th:src="${forecast.imageUrl}" alt="Weather prediction"/>
    </div>
</div>
