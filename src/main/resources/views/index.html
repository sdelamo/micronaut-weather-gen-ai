<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Snarky AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <style type="text/css">
        body {
            background-color: #0A7DFF !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">US Oracle Offices</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" th:each="office : ${offices}">
                    <a class="nav-link"
                       th:href="@{'/weather/' + ${office.name}}"
                       th:text="${office.city}"
                       th:classappend="${office.name} == ${name} ? 'active' : ''">Austin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container pt-2">
        <div id="forecastContainer"
             th:attr="hx-get=@{'/weather/' + ${name} + '/forecast'}"
             hx-trigger="load"
             hx-target="#forecastContainer"
             hx-swap="outerHTML">
            <div class="d-flex justify-content-center pt-2" id="loadingSpinner">
                <div class="spinner-grow text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
